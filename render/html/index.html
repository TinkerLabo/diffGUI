    <div class="row m-0" id="content" style="height: 30px">
        <div class="receiving-box-outer">
            <div class="receiving-box-inner">fileをドラッグ＆ドロップ</div>
        </div>
    </div>
    <div class="row m-0" id="content" style="height: 40%">
        <div class="col-12 col-sm-6 col-md-6 col-lg-6 m-0" id="paramdiv">
            <button type="button" id="btn_path1">file1</button>
            <input type="text"  id="txt_path1"  style="width: 80%">
            <!-- <textarea name="src" id="file1" cols="120" rows="10" style="overflow:auto;"></textarea> -->

            <!-- <textarea name="src" id="file2" cols="120" rows="10" style="overflow:auto;"></textarea> -->
            <div class="row m-0" id="content02" style="width: 100%;height: 100%">

            </div>

        </div>
    </div>
    <div class="row m-0" id="content" style="height: 10%">
        <button type="button" class="btn btn-primary" style="height:30px;" onclick="kickout()">check</button>
    </div>
    <div id="diffelement"></div>
    <script>
        document.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            // for (const f of e.dataTransfer.files) {
            //     console.log('dragged path: ', f.path)
            //     // const img = document.createElement('img');
            //     // img.src = f.path;
            //     // document.getElementById('image-view').appendChild(img);
            // }
            if (e.dataTransfer.files.length >= 1){
                let path = e.dataTransfer.files[0].path;
                // readFile("file2", path)
                readFile1("file1", path) ;
            }
            if (e.dataTransfer.files.length >= 2){
                let path = e.dataTransfer.files[1].path;
                // readFile("file2", path)
                readFile2("file2",path) ;
            }
        });
        document.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
        });

        document.getElementById('btn_path1').addEventListener('click', () => {
            const { dialog } = require('electron').remote;
            let files = dialog.showOpenDialogSync({ filters: [{ name: 'Text', extensions: ['txt', 'csv', 'xml'] }] })
            if (files.length > 0) readFile("file1", files[0])
        });

        document.getElementById('btn_path2').addEventListener('click', () => {
            const { dialog } = require('electron').remote;
            let files = dialog.showOpenDialogSync({ filters: [{ name: 'Text', extensions: ['txt', 'csv', 'xml'] }] })
            if (files.length > 0) readFile("file2", files[0])
        });

        function readFile1(dest, path) {
            let data = fs.readFileSync(path, 'utf-8');
            document.getElementById("txt_path1").value = path;
            // document.getElementById(dest).value = data;
            editor01.session.getDocument().setValue(data);
        }
        function readFile2(dest, path) {
            let data = fs.readFileSync(path, 'utf-8');
            document.getElementById("txt_path2").value = path;
            // document.getElementById(dest).value = data;
            editor02.session.getDocument().setValue(data);
        }

        function readFile(dest, path) {
            fs.readFile(path, 'utf8', (error, data) => {
                if (error != null) {
                    alert("file open error.");
                    return;
                }
                // console.log(data);
                document.getElementById(dest).value = data.toString();
            });
        }

        function kickout() {
            let text1 = editor01.session.getDocument().getValue();
            let text2 = editor02.session.getDocument().getValue();
            // let text1 = document.getElementById("file1").value;
            // let text2 = document.getElementById("file2").value;
            let diffText = Diff.createPatch('diff', text1, text2);
            // console.log("## diffText:"+diffText)
            const diffelement = document.getElementById('diffelement');
            const configuration = { drawFileList: true, matching: 'lines' };
            const diff2htmlUi = new Diff2HtmlUI(diffelement, diffText, configuration);
            diff2htmlUi.draw();
            // console.log("## diff ↓ ###################################################")
            // console.log(document.getElementById('diffelement').innerHTML)
            // console.log("## diff ↑ ###################################################")
        }
        function text2dict(prmTxt) {
            let dict = {
                '\\\\r\\\\n': "\n",
                '\\\\t': "\t",
            };
            let array = prmTxt.trim().split("\n")
            for (let index = 0; index < array.length; index++) {
                // console.log(`line :${array[index]}`)
                let rows = array[index].split("\t");
                if (rows.length >= 2) {
                    let key = "{{" + rows[0] + "}}";
                    dict[key] = rows[1]
                    // console.log(`key :${key} value :${rows[1]}`)
                }
            }
            return dict;
        }
    </script>
